<a href='#share' {{?it.preliminary}} class="preliminary" {{?}}>
  <div class="icon bg-icon bg-pos-zero" style="padding: 0px;top: 5px;">
    <span class="bg-icon pg-pos-center menu-icon fa-stack fa-fw" style="line-height: 40px;height: 40px;width: 40px;">
      <i class="fa fa-circle fa-stack-2x circle-icon" style="font-size: 40px;"></i>
      <div class="fa fa-stack-1x bg-icon pg-pos-center" style="height: 40px;background-image:url('img/spideroak-icons/menu/menu_{{= s("sharerooms") }}.png');"></div>
    </span>
  </div>
  {{? it.password_required}}
    <div class="foldername" style="top: 15px;">
      <em>
        {{!it.share_id}} / {{!it.room_key}}
      </em>
    </div>
  {{??}}
    <div class="foldername">
      {{ if (it.name) { }}
        {{!it.name}}
      {{ } else if (it.beenSituated) { }}
      <span title="{{= qq('Fetch failed, try later')}}" style="color:#999"> &asymp; </span>
      <em>{{!it.share_id}} / {{!it.room_key}}</em>
      {{ } else { }}
         <span style='color:#999;'>{{= qq("Loading...")}}</span>
      {{ } }}
    </div>
  {{?}}
  {{? it.removable}}
    <div class='rightButton removePublicShare'><i class='icon-close'></i></div>
  {{?}}
</a>
